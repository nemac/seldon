<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <!-- test change test the order of these does matter -->
    <title>Forest Change Assessment Viewer (OpenLayers Version)</title>
    <meta http-equiv="X-UA-Compatible" content="IE=8" >
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

    <script type="text/javascript" src="libs/multigraph/multigraph-min-4.0.js"></script>
    <script type="text/javascript">$ = window.multigraph.jQuery;</script>
    <script type="text/javascript" src="ajaxtransport.js"></script>
    <script type="text/javascript">
      fixJQueryAjaxTransport(jQuery);
    </script>
    <script type="text/javascript" src="libs/OpenLayers212/lib/OpenLayers.js"></script>
    <script src="libs/OpenLayers212/lib/OpenLayers/Control/ScaleBar.js"></script>

    <link type="text/css" rel="stylesheet"
          href="libs/jquery-ui/smoothness/jquery-ui-1.10.1.custom/css/smoothness/jquery-ui-1.10.1.custom.min.css"/>
    <script type="text/javascript"
            src="libs/jquery-ui/smoothness/jquery-ui-1.10.1.custom/js/jquery-ui-1.10.1.custom.min.js"></script>

    <script type="text/javascript" src="libs/mustache/mustache.js"></script>
    <script type="text/javascript" src="libs/sprintf/sprintf-0.7-beta1.js"></script>
    <script type="text/javascript" src="eventEmitter.js"></script>
    <script type="text/javascript" src="listAccordion.js"></script>
    <script type="text/javascript" src="findArea.js"></script>
    <script type="text/javascript" src="areas.js"></script>
    <script type="text/javascript" src="fcav.js"></script>

    <link rel="stylesheet" type="text/css" href="fcav.css" />

    <script type="text/javascript">
      $('document').ready(function() {
          fcav.init("config/ews_config.xml","EPSG:900913");
      });
    </script>

    <!--[if IE]>
        <link rel="stylesheet" type="text/css" href="ie.css" />
    <![endif]-->

  </head>

  <body>

    <table width="100%" height="100%" class="nonselectable">
      <tr><td>
          <div id="titleBar">
            <h2>Forest Change Assessment Viewer (OpenLayers Version)</h2>
          </div>
      </td></tr>

      <tr><td>
          <div id="header">
            <table width="100%" border="0">
              <tr>
                <td align="left">
                  <div id='btnTglLyrPick' style="width:35px;display:inline-block;">
                    <img id="tglLyrPickPic" src='icons/layers.png'/>
                  </div>        
                  <div id='btnAbout' style="width:35px;display:inline-block;">
                    <img id="aboutPic" src='icons/about.png'/>
                  </div>
                </td>
	            <td align="center">
                  <div id='txtFindArea' class="ui-widget" style="display:inline-block;vertical-align:top;">
					Find Area:<input id="findArea" />
                  </div>                
                  <div id='mapBase' style="display:inline-block;vertical-align:top;">
                    <b>Base Map:</b><select id="baseCombo"></select>
	              </div>
	              <div id='mapTheme' style="display:inline-block;vertical-align:top;">
	                <b>Theme:</b> <select id="themeCombo"></select>
	              </div>

	              <div id='btnPan' style="display:inline-block;">
	                <img id="panPic" src='icons/pan.png'/>
	              </div>
	              <div id='btnZoomIn' style="display:inline-block;">
	                <img id="zoomInPic" src='icons/zoom-in.png'/>
	              </div>
	              <div id='btnZoomOut' style="display:inline-block;">
	                <img id="zoomOutPic" src='icons/zoom-out.png'/>
	              </div>
	              <div id='btnID' style="display:inline-block;">
	                <img id="idPic" src='icons/map-info.png'/>
	              </div>
	              <div id='btnZoomExtent' style="display:inline-block;">
	                <img id="zoomExtentPic" src='icons/zoom-extent.png'/>
	              </div>
	              <div id='btnMultiGraph' style="display:inline-block;">
	                <img id="multiGraphPic" src='icons/multigraph.png'/>
	              </div>  
                  <div id='btnPrev' style="width:23px;display:inline-block;">
                    <img id="prevPic" title="Previous Extent" src='icons/prev.png'/>
                  </div>
                  <div id='btnNext' style="width:23px;display:inline-block;">
                    <img id="nextPic" title="Next Extent" src='icons/next.png'/>
                  </div>
                </td>
	            <td align="right">
	              <div id='btnTglMapTools' style="display:inline-block;">
	                <img id="tglLegendPic" src='icons/legend.png'/>
	              </div> 
	            </td>
	          </tr>
            </table>           
          </div>
      </td></tr>

      <tr height="100%"><td>
          <div title="Map Layers" id="layerPickerDialog">
            <div id="layerPickerAccordion" class="layerAccordionClass" style="height:400px;">
            </div>    
          </div>    

          <div title="Map Tools" id="mapToolsDialog">
            <div id="mapToolsAccordion" style="height:400px;">
              <h3><a href="#shareMapAccordion">Share this Map</a></h3>
              <div><textarea class="shareMapUrl" readonly="true"></textarea></div>
              <h3><a href="#legendAccordion">Legend (click to clear layer)</a></h3>
              <div id="legend"></div>
            </div> 
          </div>

          <div id="map">
            <div id="customZoom">
                <a href="#customZoomIn" id="customZoomIn">+</a>
                <a href="#customZoomOut" id="customZoomOut">&#8722;</a>
            </div>           
          </div>

      </td></tr>
      <tr><td>
          <div id="footer">      
                <div id="links">
                    <a href="http://forwarn.forestthreats.org">forwarn.forestthreats.org </a>| 
                    <a href="http://forwarn.forestthreats.org/fcav/assets/disclaimer.htm">Data Dislaimer </a>| 
                    <a href="http://forwarn.forestthreats.org/fcav/assets/FCAV_Users_Guide_4.2.2012.pdf">FCAV Users Guide </a>
                </div>
                <div id="latLonTracker"></div>
          </div>
      </td></tr>
    </table>
    <div id="propertyDialogsContainer"></div>
    <div id="splashScreenContainer"></div>

  </body>
</html>
